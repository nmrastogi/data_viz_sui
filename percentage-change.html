<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Change - Suicide Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            overflow-x: hidden;
        }
        
        .change-page-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        .change-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .change-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .change-controls-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        #change-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex: 1;
            position: relative;
            min-height: 600px;
        }
        
        #change-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .change-bar {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .change-bar:hover {
            opacity: 0.8;
        }
        
        .change-arrow {
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        
        .grid-line {
            stroke: #e0e0e0;
            stroke-width: 1;
            stroke-dasharray: 3,3;
        }
        
        .axis {
            font-size: 12px;
        }
        
        .axis-label {
            font-size: 14px;
            font-weight: 600;
            fill: var(--text-primary);
        }
        
        .zero-line {
            stroke: #333;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="change-page-container">
        <div class="change-header">
            <h1>Percentage Change Analysis</h1>
            <p style="color: var(--text-secondary);">Change in Suicide Statistics from 2014 to 2023</p>
        </div>
        
        <div class="change-controls-panel">
            <div class="toggle-buttons" id="change-metric-toggle">
                <button class="toggle-btn active" data-metric="deaths">Total Deaths</button>
                <button class="toggle-btn" data-metric="rate">Age Adjusted Rate</button>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <label style="font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="sort-by-change" checked> Sort by Change
                </label>
            </div>
        </div>
        
        <div id="change-container">
            <svg id="change-svg"></svg>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="percentage-change.js"></script>
</body>
</html>
