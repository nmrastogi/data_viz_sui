<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot - Suicide Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            overflow-x: hidden;
        }
        
        .scatter-page-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        .scatter-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .scatter-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .scatter-controls-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        #scatter-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex: 1;
            position: relative;
            min-height: 600px;
        }
        
        #scatter-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .scatter-point {
            cursor: pointer;
            transition: r 0.2s;
        }
        
        .scatter-point:hover {
            stroke-width: 3;
        }
        
        .grid-line {
            stroke: #e0e0e0;
            stroke-width: 1;
            stroke-dasharray: 3,3;
        }
        
        .axis {
            font-size: 12px;
        }
        
        .axis-label {
            font-size: 14px;
            font-weight: 600;
            fill: var(--text-primary);
        }
        
        .trend-line {
            stroke: #666;
            stroke-width: 2;
            stroke-dasharray: 5,5;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="scatter-page-container">
        <div class="scatter-header">
            <h1>Scatter Plot Analysis</h1>
            <p style="color: var(--text-secondary);">Relationship between Total Deaths and Age Adjusted Rate</p>
        </div>
        
        <div class="scatter-controls-panel">
            <div class="toggle-buttons" id="scatter-year-toggle">
                <button class="toggle-btn active" data-year="all">All Years</button>
                <button class="toggle-btn" data-year="2014">2014</button>
                <button class="toggle-btn" data-year="2019">2019</button>
                <button class="toggle-btn" data-year="2023">2023</button>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <label style="font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="show-trend-line" checked> Show Trend Line
                </label>
                <label style="font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="show-labels"> Show State Labels
                </label>
            </div>
        </div>
        
        <div id="scatter-container">
            <svg id="scatter-svg"></svg>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="scatter-plot.js"></script>
</body>
</html>
